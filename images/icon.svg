  <circle cx="80" cy="38" r="6" fill="#ffffff"/>
  <circle cx="48" cy="38" r="3" fill="#1a1a1a"/>
  <circle cx="80" cy="38" r="3" fill="#1a1a1a"/>
  
  <!-- Mouth -->
  <rect x="52" y="52" width="24" height="4" rx="2" ry="2" fill="#ffffff"/>
  
  <!-- Antennas -->
